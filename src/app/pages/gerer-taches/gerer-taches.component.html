<div class="countainerpane">

  <div class="btn-group march-button">
    <button type="button" class="btn btn-default">Choisir Sprint</button>
    <button type="button" class="btn btn-default dropdown-toggle dropdown-icon" data-toggle="dropdown" aria-expanded="false">
      <span class="sr-only">Toggle Dropdown</span>
      <div class="dropdown-menu" role="menu" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(-1px, 37px, 0px);">
        <a class="dropdown-item" href="#">Sprint 1</a>
        <a class="dropdown-item" href="#">Sprint 2</a>
        <a class="dropdown-item" href="#">Sprint 3</a>
        
      </div>
    </button>
  </div>


    <div class="row countainer-marche">
      <div class="col-md-4">
          <div class="drag-container">
              <div class="card-header section-heading">TODO</div>
          
              <div cdkDropList #pendingList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[doneList,reviewList]"
                class="item-list" (cdkDropListDropped)="drop($event)">
                <div class="callout callout-info" *ngFor="let item of todo" cdkDrag>
                  {{item}}
                  <div class="progress progress-xxs">
                    <div class="progress-bar bg-warning progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                      <span class="sr-only">00% Complete (warning)</span>
                    </div>
                  </div>
                </div>
              </div>
          </div>
      </div>
      <div class="col-md-4">
          <div class="drag-container">
              <div class="section-heading">DOING</div>
          
              <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[pendingList,reviewList]"
                class="item-list" (cdkDropListDropped)="drop($event)">
                <div class="callout callout-warning" *ngFor="let item of done" cdkDrag>
                  {{item}}
                  <div class="progress progress-xxs">
                    <div class="progress-bar bg-warning progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                      <span class="sr-only">60% Complete (warning)</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
      </div>
      <div class="col-md-4">
          <div class="drag-container">
              <div class="section-heading">DONE</div>
          
              <div cdkDropList #reviewList="cdkDropList" [cdkDropListData]="review" [cdkDropListConnectedTo]="[doneList,pendingList]"
                class="item-list" (cdkDropListDropped)="drop($event)">
                <div class="callout callout-success" *ngFor="let item of review" cdkDrag>
                  {{item}}
                  <div class="progress progress-xxs">
                    <div class="progress-bar bg-success progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                      <span class="sr-only">100% Complete (warning)</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
      </div>
    </div>
</div>
